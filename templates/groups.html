<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/fonts.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>PsycoLogic. Группы</title>
</head>
<body>
    <div class='app'>
        <div class='footer footer-main'>
            <div class='footer title'>
                <p class='footer title'>PsycoLogic</p>
            </div>
            <div class='footer menu'>
                <ul class='footer menu'>
                    <li class='footer menu'><a href="/groups">Группы</a></li>
                    <li class='footer menu'><a href="/tests">Тесты</a></li>
                    <!-- <li class='menu'</li> -->
                </ul>
            </div>
        </div>
        <div class="main">
            <p class="main groups-header">Группы</p>
            <a href="/groups/add_group">Добавить группу</a>
            <table class='main groups-table'>
                {% if groups %}
                <tr>
                    <td>ID</td>
                    <td>Название</td>
                </tr>
                {% for group in groups%}
                <tr>
                    <a href="/group/{{ group[0] }}" class="nocolorlink">
                        <td>{{ group[0] }}</td>
                        <td><a href="/groups/{{ group[0] }}">{{ group[1] }}</a></td>
                    </a>
                </tr>
                {% endfor %}
                {% else %}
                <p class="main">Группы не найдены</p>
                {% endif %}
            </table>
        </div>
    </div>
</body>
</html>
