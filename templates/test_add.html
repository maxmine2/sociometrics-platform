<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/fonts.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>PsycoLogic. Добавить участника</title>
</head>
<body>
    <div class='app'>
        <div class='footer footer-main'>
            <div class='footer title'>
                <p class='footer title'>PsycoLogic</p>
            </div>
            <div class='footer menu'>
                <ul class='footer menu'>
                    <li class='footer menu'><a href="/groups">Группы</a></li>
                    <li class='footer menu'><a href="/tests">Тесты</a></li>
                    <!-- <li class='menu'</li> -->
                </ul>
            </div>
        </div>
        <div class="main">
            <p class="main header">Добавить тест</p>
            <form id="form" action="/tests/add_test/add" method="POST">
                <select name="group_id" form="form">
                    {% for group in groups %}
                        <option value="{{ group[0] }}">{{ group[0] }} — {{ group[1] }}</option>
                    {% endfor %}
                </select>
                <input type="text" name="test">
                <input type="submit" value="Добавить участника">
            </form>

        </div>
    </div>
</body>
</html>
