<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/fonts.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>PsycoLogic. Группы</title>
    <input id="groupid" value="{{ test_id }}" type="hidden">
</head>
<body>
    <div class='app'>
        <div class='footer footer-main'>
            <div class='footer title'>
                <p class='footer title'>PsycoLogic</p>
            </div>
            <div class='footer menu'>
                <ul class='footer menu'>
                    <li class='footer menu'><a href="/groups">Группы</a></li>
                    <li class='footer menu'><a href="/tests">Тесты</a></li>
                    <!-- <li class='menu'</li> -->
                </ul>
            </div>
        </div>
        <div class="main">
            <p class="main header">Добавить ответы</p><br>
            <form id="form">
                <button onClick="sendForm();">Готово</button>
                <select id="part_id">
                    {% for person in persons %}
                    <option value="{{ person[0] }}">{{ person[1] }} {{ person[2]}} {{ person[3] }}</option>
                    {% endfor %}
                </select>
               
                
            </form>
            <button onClick="addField();">Добавить ответ</button>
        </div>
    </div>
    <script type="text/javascript" src="/static/js/add_form.js">
    </script>
</body>
</html>
